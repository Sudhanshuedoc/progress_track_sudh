<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components in React</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
      p {
        font-weight: 100;
        color: rgba(54, 53, 53, 0.836);
      }
      .parent {
        display: flex;
        width: 90%;
        /* border: 1px solid blue; */
        margin: auto;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Write your code here
      function Card({ value, message }) {
        return (
          <div
            style={{
              width: "29%",
              textAlign: "center",
              padding: "20px",
            }}
          >
            <div
              style={{
                backgroundColor: "#90e0ef",
                padding: "14.5px 15px",
                width: "22px",
                height: "22px",
                margin: "auto",
                borderRadius: "10px",
              }}
            >
              {value}
            </div>
            <h1>Find your Template</h1>
            <p>{message}</p>
          </div>
        );
      }
      function App() {
        return (
          <div>
            <h1>
              Get Started in{" "}
              <span
                style={{
                  color: "#48cae4",
                  borderBottom: "4px solid #ade8f4",
                }}
              >
                3 Easy Step
              </span>{" "}
            </h1>
            <div className="parent">
              <Card
                value="01"
                message="Every template is embedded within an iframe, so you can easily
              check what they look like and test the responsive behaviour"
              />
              <Card
                value="02"
                message="Click the code tab to see the actual source code of the template .Copy and paste it into your project and adjust it according to your own need"
              />
              <Card
                value="03"
                message="You've just saved yourself a bunch of time not building the same stuff over and over again . Enjoy your free time and build business software"
              />
            </div>
          </div>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
