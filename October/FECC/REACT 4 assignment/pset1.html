<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function GreetingCard({ message, name }) {
      return (
        <div>
          <h1>
            {message} : {name}
          </h1>
        </div>
      );
    }
    function App() {
      const greetings = [
        { greeting: "Greetings and salutations", name: "Alice" },
        { greeting: "Whatâ€™s cooking?", name: "Bob" },
        { greeting: "Ahoy there!", name: "Charlie" },
        { greeting: "Howdy-doo!", name: "Diana" },
        { greeting: "Wassup?", name: "Eve" },
        { greeting: "Salute!", name: "Frank" },
        { greeting: "Long time no see!", name: "Grace" },
        { greeting: "Top of the morning to you!", name: "Hannah" },
      ];

      return (
        <div>
          {greetings.map((ele) => {
            return (
              <GreetingCard
                message={ele.greeting}
                name={ele.name}
                key={ele.name}
              />
            );
          })}
        </div>
      );
    }
    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
