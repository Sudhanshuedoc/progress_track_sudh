<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      function App() {
        return (
          <div
            style={{
              width: "50%",
              margin: "auto",
              border: "5px solid grey",
              padding: "20px",
              height: "600px",
              borderRadius: "20px",
              textAlign: "center",
            }}
          >
            <img
              style={{ width: "200px", height: "190px" }}
              src="https://purepng.com/public/uploads/large/purepng.com-mail-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596075clftr.png"
              alt=""
            />
            <h1>Subscribe</h1>
            <h2>Subscribe to our Newsletter & stay up to date</h2>
            <input
              style={{
                width: "200px",
                height: "50px",
                borderRadius: "20px",
                border: "none",
                backgroundColor: "lightgrey",
              }}
              type="text"
              name=""
              id=""
            />{" "}
            &nbsp;
            <button
              style={{
                width: "180px",
                height: "50px",
                border: "none",
                backgroundColor: "lightblue",
                borderRadius: "20px",
                fontSize: "20px",
              }}
            >
              Subscribe
            </button>
          </div>
        );
      }
      let root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
